arch:
  - amd64
  - ppc64le

addons:
  apt: 
    update: true
    packages:
          - libmpfr-dev
          - libmpfr4
          - libmpfr-doc
          - libgmp-dev
          - libmpc3
          - libmpc-dev
          - flex
before_install:
            - sudo apt-get install -y gcc-multilib
            - ./contrib/download_prerequisites
            - ./configure

script:
    - make
